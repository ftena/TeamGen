apply plugin: 'com.android.application'

android {
    namespace "com.tarlic.TeamGen"

    defaultConfig {
        applicationId "com.tarlic.TeamGen"
        minSdkVersion 16
        targetSdkVersion 33
        compileSdk 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
}
